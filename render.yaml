services:
  # Backend Service
  - type: web
    name: fashion-store-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: KASPI_PHONE
        sync: false
      - key: KASPI_QR_URL
        sync: false
      - key: ADMIN_TELEGRAM_IDS
        sync: false

  # Frontend Static Site (Served as Web Service with Static Runtime)
  - type: web
    name: fashion-store-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    plan: free
    envVars:
      - key: VITE_API_URL
        sync: false
